            <script>
                const api_url = "http://universities.hipolabs.com/search?country=United+States";
                async function getUser() {
                    for (let i = 0; i < 100; i++) {
                        //making a call to API
                        const response = await fetch(api_url);
                        // converting it to JSON format
                        const data = await response.json();
                        // getting data/information from JSON
                        const user = data[i];
                        let domain = user.domains[0];

                        // Creating a new table row
                        let tableRow = document.createElement("tr");
        
                        // Creating cells for each column
                        let noCell = document.createElement("td");
                        let domainCell = document.createElement("td");
        
                        // Setting the content of each cell
                        noCell.textContent = i + 1;
                        domainCell.innerHTML = domain;

        
                        // Appending cells to the row
                        tableRow.appendChild(noCell);
                        tableRow.appendChild(domainCell);
        
                        // Appending the row to the table body
                        let tableBody = document.querySelector("tbody");
                        tableBody.appendChild(tableRow);
                    }
                }
                // Calling the getUser() function
                getUser();
            </script>
        </section>

        <script>
            async function getUser() {
                let i = Math.floor(Math.random() * 30);
                const response = await fetch(api_url);
                const data = await response.json();
                const user = data[i];
    
                let universityName = user.name;
                let country = user.country;
                let code = user.alpha_two_code;
                let website = user.web_pages[0];
    
                document.getElementById('universityName').value = universityName;
                document.getElementById('country').value = country;
                document.getElementById('countryCode').value = code;
                document.getElementById('website').value = website;
            }
    
            getUser();
        </script>
