    </head>
    <body class="addStudentBody">
      <center>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Nidhal School</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                </ul>
              </div>

          </nav>
        </nav>
        <br>
        <h2 class="h2">Register New Student</h2>
        <form action="/action_page.php" class="newStudentForm" id="form">
        <!--School Name-->  
            <label for="schoolName">School Name:</label>
            <br>
            <input type="text" id="schoolName" placeholder="Enter School Name" name="schoolName">
            <br>
            <br>

        <!--Student Name-->  
            <label for="studentName">Student Name:</label>
            <br>
            <input type="text" id="studentName" placeholder="Enter Student Name" name="studentName">
            <br>
            <br>

        <!--ID-->  
            <label for="ID">ID:</label>
            <br>
            <input type="text"  id="ID" placeholder="Enter ID" name="ID">
            <br>
            <br>

        <!--Email-->  
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <br>
            <br>

        <!--Subject Name-->  
            <label for="email">Subject Name:</label>
            <br>
            <input type="text" id="subjectName" placeholder="Enter Subject Name" name="subjectName">
            <br>
            <br>

        <!--Submit-->  
        <button type="submit" class="submit">Submit</button>
        </form>
      </center>
      <script>
        const form = document.getElementById('form');
        const schoolName = document.getElementById('schoolName');
        const studentName = document.getElementById('studentName');
        const Id = document.getElementById('ID');
        const email = document.getElementById('email');
        const subject = document.getElementById('subjectName');

        form.addEventListener('submit', function(e){
          e.preventDefault();
          
          const schoolNameValue = schoolName.value;
          const studentNameValue = studentName.value;
          const IdValue = ID.value;
          const emailValue = email.value;
          const subjectValue = subjectName.value;

          localStorage.setItem('school-Name', schoolNameValue);
          localStorage.setItem('student-Name', studentNameValue);
          localStorage.setItem('Id-Name', IdValue);
          localStorage.setItem('email-Name', emailValue);
          localStorage.setItem('subject-Name', subjectValue);

          window.location.href = "showStudent.html"
        })
      </script>
    </body>
</html>
