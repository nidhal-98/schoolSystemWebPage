    <body class="listStudentBody">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

          <br>
          <p id="studentNameDisplay"></p>
          <p id="emailDisplay"></p>
          <h2 class="h2">List of student</h2>
          <table>
            <tr>
              <th>School Name</th>
              <th>Student Name</th>
              <th>ID</th>
              <th>Email</th>
              <th>Subject Name</th>
            </tr>
            <tr>
              <td><span id="school-Name"></span></td>
              <td><span id="student-Name"></span></td>
              <td><span id="Id-Name"></span></td>
              <td><span id="email-Name"></span></td>
              <td><span id="subject-Name"></span></td>
            </tr>
          </table>
          <script>
            const schoolName = localStorage.getItem('school-Name')
            const studentName = localStorage.getItem('student-Name')
            const ID = localStorage.getItem('Id-Name')
            const email = localStorage.getItem('email-Name')
            const subjectName = localStorage.getItem('subject-Name')

            document.getElementById('school-Name').textContent = schoolName;
            document.getElementById('student-Name').textContent = studentName;
            document.getElementById('Id-Name').textContent = ID;
            document.getElementById('email-Name').textContent = email;
            document.getElementById('subject-Name').textContent = subjectName;
          </script>
