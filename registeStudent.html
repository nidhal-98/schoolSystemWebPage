        <div class="contact__wrapper shadow-lg mt-n9">
            <div class="row no-gutters">
                <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
                    <h3 class="color--white mb-5">Get in Touch</h3>
                    <ul class="contact-info__list list-style--none position-relative z-index-101">
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-envelope"></i></span> <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="a7d4d2d7d7c8d5d3e7c5c8c8d3c3c2de89c4c8ca">[email&#160;protected]</a>
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-phone"></i></span> (968)-99999999
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Nidhal School .
                            <br> 2694 Queen City Rainbow Drive
                            <br> Muscat 99161
                            <div class="mt-3">
                                <a href="https://www.google.com/maps" target="_blank" class="text-link link--right-icon text-white">Get directions <i class="link__icon fa fa-directions"></i></a>
                            </div>
                        </li>
                    </ul>
                    <figure class="figure position-absolute m-0 opacity-06 z-index-100" style="bottom:0; right: 10px">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="444px" height="626px">
                            <defs>
                                <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                                    <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                                    <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
                                </linearGradient>
                            </defs>
                            <path fill-rule="evenodd" opacity="0.302" fill="rgb(72, 155, 248)" d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"></path>
                            <path fill="url(#PSgrad_1)" d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"></path>
                        </svg>
                    </figure>
                </div>
                <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                    <form class="contact-form form-validate" id="form">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="Name"> Name </label>
                                    <input type="text"  class="form-control" id="Name" name="Name" placeholder="Enter Full Name" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="age">Age</label>
                                <input type="text"  pattern="^[1-99]+$" class="form-control" id="age" name="age" placeholder="Enter your age by years" required>
                                </div>
                            </div>
                            
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label class="required-field" for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="mail@seed.com" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" pattern="[(][+][0-9][0-9][0-9][)][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" class="form-control" id="phone" name="phone" placeholder="(+968)0000-0000" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="subject1">First Subject</label>
                                    <input type="text" pattern="^[A-Za-z]+$" class="form-control" id="subject1" name="subject1" placeholder="Math, Bio, etc" required>
                                </div>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label for="subject2">Second Subject</label>
                                    <input type="text"  pattern="^[A-Za-z]+$" class="form-control" id="subject2" name="subject2" placeholder="Math, Bio, etc" required>
                                </div>
                            </div>
                            <div class="col-sm-12 mb-3">
                                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                    <script>
                        const form = document.getElementById('form');
                        const Name = document.getElementById('Name');
                        const age = document.getElementById('age');
                        const email = document.getElementById('email');
                        const phone = document.getElementById('phone');
                        const subject1 = document.getElementById('subject1');
                        const subject2 = document.getElementById('subject2');

                        form.addEventListener('submit', function(e){
                            e.preventDefault();
          
                            const NameValue = Name.value;
                            const ageValue = age.value;
                            const emailValue = email.value;
                            const phoneValue = phone.value;
                            const subject1Value = subject1.value;
                            const subject2Value = subject2.value;

                            localStorage.setItem('Name', NameValue);
                            localStorage.setItem('age-Name', ageValue);
                            localStorage.setItem('email-Name', emailValue);
                            localStorage.setItem('phone-Name', phoneValue);
                            localStorage.setItem('subject1-Name', subject1Value);
                            localStorage.setItem('subject2-Name', subject2Value);

                            window.location.href = "showStudent.html"
                        })

                    </script>
                </div>
